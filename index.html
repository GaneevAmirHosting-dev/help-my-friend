                question: "–§–æ—Ä–º—É–ª–∞ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏ –∏–¥–µ–∞–ª—å–Ω–æ–≥–æ –≥–∞–∑–∞",
                formula: "œÅ = m/V = pM/(RT)",
                topic: "–£—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è",
                explanation: "–ü–ª–æ—Ç–Ω–æ—Å—Ç—å –∏–¥–µ–∞–ª—å–Ω–æ–≥–æ –≥–∞–∑–∞ —Ä–∞–≤–Ω–∞ –æ—Ç–Ω–æ—à–µ–Ω–∏—é –¥–∞–≤–ª–µ–Ω–∏—è –∏ –º–æ–ª—è—Ä–Ω–æ–π –º–∞—Å—Å—ã –∫ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é –≥–∞–∑–æ–≤–æ–π –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π –∏ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã."
            },
            {
                question: "–§–æ—Ä–º—É–ª–∞ –º–æ–ª—è—Ä–Ω–æ–π –º–∞—Å—Å—ã —á–µ—Ä–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–æ—Å—Ç–æ—è–Ω–∏—è",
                formula: "M = mRT‚ÇÄ/(V‚ÇÄp‚ÇÄ)",
                topic: "–£—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è",
                explanation: "–ú–æ–ª—è—Ä–Ω–∞—è –º–∞—Å—Å–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞ —á–µ—Ä–µ–∑ –º–∞—Å—Å—É –≥–∞–∑–∞ –∏ –µ–≥–æ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø—Ä–∏ –Ω–æ—Ä–º–∞–ª—å–Ω—ã—Ö —É—Å–ª–æ–≤–∏—è—Ö."
            },
            {
                question: "–§–æ—Ä–º—É–ª–∞ –æ–±—ä–µ–º–∞ —á–µ—Ä–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–æ—Å—Ç–æ—è–Ω–∏—è",
                formula: "V = mRT/(Mp)",
                topic: "–£—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è",
                explanation: "–û–±—ä–µ–º –≥–∞–∑–∞ –º–æ–∂–Ω–æ –≤—ã—Ä–∞–∑–∏—Ç—å —á–µ—Ä–µ–∑ –µ–≥–æ –º–∞—Å—Å—É, —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É, –º–æ–ª—è—Ä–Ω—É—é –º–∞—Å—Å—É –∏ –¥–∞–≤–ª–µ–Ω–∏–µ."
            },
            {
                question: "–°–≤—è–∑—å —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–π –≥–∞–∑–æ–≤–æ–π –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π –∏ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π –ë–æ–ª—å—Ü–º–∞–Ω–∞",
                formula: "R = N_Ak",
                topic: "–£—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è",
                explanation: "–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –≥–∞–∑–æ–≤–∞—è –ø–æ—Å—Ç–æ—è–Ω–Ω–∞—è —Ä–∞–≤–Ω–∞ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é —á–∏—Å–ª–∞ –ê–≤–æ–≥–∞–¥—Ä–æ –Ω–∞ –ø–æ—Å—Ç–æ—è–Ω–Ω—É—é –ë–æ–ª—å—Ü–º–∞–Ω–∞."
            }
        ];

        const questionText = document.getElementById('question-text');
        const formulaDisplay = document.getElementById('formula-display');
        const optionsContainer = document.getElementById('options-container');
        const resultMessage = document.getElementById('result-message');
        const explanationEl = document.getElementById('explanation');
        const topicLabel = document.getElementById('topic-label');
        
        const questionCounter = document.getElementById('question-counter');
        const totalQuestions = document.getElementById('total-questions');
        const correctCountEl = document.getElementById('correct-count');
        const incorrectCountEl = document.getElementById('incorrect-count');
        const accuracyEl = document.getElementById('accuracy');
        const formulaCountEl = document.getElementById('formula-count');
        
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const showAnswerBtn = document.getElementById('show-answer');

        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let totalAnswered = 0;
        let currentQuestion = null;
        let usedIndices = new Set();
        let isAnswered = false;

        function init() {
            formulaCountEl.textContent = formulas.length;
            totalQuestions.textContent = "10";
            generateQuestion();
            updateStats();
        }

        function generateQuestion() {

            isAnswered = false;
            resultMessage.style.display = 'none';
            explanationEl.style.display = 'none';
            optionsContainer.innerHTML = '';
            nextBtn.disabled = true;

            if (usedIndices.size >= formulas.length) {
                usedIndices.clear();
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * formulas.length);
            } while (usedIndices.has(randomIndex));
            
            usedIndices.add(randomIndex);
            currentQuestion = formulas[randomIndex];
            currentQuestionIndex = usedIndices.size;
            

            questionCounter.textContent = currentQuestionIndex;
            questionText.textContent = currentQuestion.question;
            formulaDisplay.textContent = ""; 
            topicLabel.textContent = currentQuestion.topic;

            generateOptions(randomIndex);
        }

        function generateOptions(correctIndex) {

            const wrongIndices = [];
            const allIndices = [...Array(formulas.length).keys()];
            

            const sameTopicIndices = allIndices.filter(i => 
                i !== correctIndex && formulas[i].topic === formulas[correctIndex].topic
            );

            if (sameTopicIndices.length >= 3) {

                while (wrongIndices.length < 3 && sameTopicIndices.length > 0) {
                    const randomIndex = Math.floor(Math.random() * sameTopicIndices.length);
                    wrongIndices.push(sameTopicIndices.splice(randomIndex, 1)[0]);
                }
            }

            while (wrongIndices.length < 3) {
                const randomIndex = Math.floor(Math.random() * formulas.length);
                if (randomIndex !== correctIndex && !wrongIndices.includes(randomIndex)) {
                    wrongIndices.push(randomIndex);
                }
            }

            const options = [
                { formula: formulas[correctIndex].formula, isCorrect: true },
                ...wrongIndices.map(index => ({ 
                    formula: formulas[index].formula, 
                    isCorrect: false 
                }))
            ];

            shuffleArray(options);
            

            options.forEach(option => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option.formula;
                optionEl.addEventListener('click', () => checkAnswer(optionEl, option.isCorrect));
                optionsContainer.appendChild(optionEl);
            });
        }

        function checkAnswer(optionEl, isCorrect) {
            if (isAnswered) return;
            
            isAnswered = true;
            totalAnswered++;

            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
                if (opt.textContent === currentQuestion.formula) {
                    opt.classList.add('correct');
                }
            });

            if (isCorrect) {
                optionEl.classList.add('correct');
                correctCount++;
                resultMessage.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! ‚úì";
                resultMessage.className = "result correct";
            } else {
                optionEl.classList.add('incorrect');
                incorrectCount++;
                resultMessage.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ ‚úó";
                resultMessage.className = "result incorrect";
            }

            explanationEl.textContent = currentQuestion.explanation;
            explanationEl.style.display = 'block';
            resultMessage.style.display = 'block';

            nextBtn.disabled = false;

            updateStats();
        }

        function updateStats() {
            correctCountEl.textContent = correctCount;
            incorrectCountEl.textContent = incorrectCount;
            
            const total = correctCount + incorrectCount;
            const accuracy = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            accuracyEl.textContent = `${accuracy}%`;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        nextBtn.addEventListener('click', () => {
            if (usedIndices.size >= 10) {
                alert(`–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!\n\n–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctCount}\n–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö: ${incorrectCount}\n–¢–æ—á–Ω–æ—Å—Ç—å: ${Math.round((correctCount / 10) * 100)}%`);
                resetQuiz();
            } else {
                generateQuestion();
            }
        });

        resetBtn.addEventListener('click', resetQuiz);

        showAnswerBtn.addEventListener('click', () => {
            if (currentQuestion && !isAnswered) {
 
                formulaDisplay.textContent = currentQuestion.formula;
                explanationEl.textContent = currentQuestion.explanation;
                explanationEl.style.display = 'block';
                

                const allOptions = document.querySelectorAll('.option');
                allOptions.forEach(opt => {
                    if (opt.textContent === currentQuestion.formula) {
                        opt.classList.add('correct');
                    }
                });
                

                const optionElements = document.querySelectorAll('.option');
                optionElements.forEach(opt => {
                    opt.style.pointerEvents = 'none';
                });
                
                isAnswered = true;
                nextBtn.disabled = false;
            }
        });

        function resetQuiz() {
            correctCount = 0;
            incorrectCount = 0;
            totalAnswered = 0;
            usedIndices.clear();
            updateStats();
            generateQuestion();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
