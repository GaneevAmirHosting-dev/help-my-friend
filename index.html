            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –≤–æ–ø—Ä–æ—Å, –∫–æ—Ç–æ—Ä—ã–π –µ—â–µ –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è

            const wrongIndices = [];

            // –ò—â–µ–º —Ñ–æ—Ä–º—É–ª—ã –∏–∑ —Ç–æ–π –∂–µ —Ç–µ–º—ã –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
            const sameTopicIndices = allIndices.filter(i => 
                i !== correctIndex && formulas[i].topic === formulas[correctIndex].topic
            );
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ—Ä–º—É–ª—ã –∏–∑ —Ç–æ–π –∂–µ —Ç–µ–º—ã, –±–µ—Ä–µ–º –∏—Ö

                    wrongIndices.push(sameTopicIndices.splice(randomIndex, 1)[0]);
                }
            }
            
            // –ï—Å–ª–∏ –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç, –¥–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ —Ñ–æ—Ä–º—É–ª—ã –∏–∑ –¥—Ä—É–≥–∏—Ö —Ç–µ–º

            isAnswered = true;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');

                    opt.classList.add('correct');

                incorrectCount++;
                resultMessage.textContent = "‚úó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ò–∑—É—á–∏—Ç–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ –Ω–∏–∂–µ.";
                resultMessage.className = "result incorrect";
                explanationEl.textContent = currentQuestion.explanation;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            explanationEl.style.display = 'block';
            resultMessage.style.display = 'block';
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
            nextBtn.disabled = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            updateStats();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            correctCountEl.textContent = correctCount;
            incorrectCountEl.textContent = incorrectCount;
            
            const total = correctCount + incorrectCount;
            const accuracy = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            accuracyEl.textContent = `${accuracy}%`;
            
            // –¶–≤–µ—Ç —Ç–æ—á–Ω–æ—Å—Ç–∏
            if (accuracy >= 80) {
                accuracyEl.style.color = "#4caf50";
            } else if (accuracy >= 60) {
                accuracyEl.style.color = "#ff9800";
            } else {
                accuracyEl.style.color = "#f44336";
            }
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        nextBtn.addEventListener('click', () => {
            if (usedIndices.size >= 10) {
                // –ï—Å–ª–∏ –ø—Ä–æ—à–ª–∏ 10 –≤–æ–ø—Ä–æ—Å–æ–≤, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ç–æ–≥
                const finalAccuracy = Math.round((correctCount / 10) * 100);
                let message = `üéâ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!\n\n`;
                message += `–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctCount}/10\n`;
                message += `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö: ${incorrectCount}\n`;
                message += `–¢–æ—á–Ω–æ—Å—Ç—å: ${finalAccuracy}%\n\n`;
                
                if (finalAccuracy >= 90) {
                    message += `–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –í—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ –∑–Ω–∞–µ—Ç–µ —Ñ–æ—Ä–º—É–ª—ã! ü•á`;
                } else if (finalAccuracy >= 70) {
                    message += `–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –ø—Ä–∞–∫—Ç–∏–∫–æ–≤–∞—Ç—å—Å—è! ü•à`;
                } else if (finalAccuracy >= 50) {
                    message += `–ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –µ—Å—Ç—å –∫—É–¥–∞ —Ä–∞—Å—Ç–∏! ü•â`;
                } else {
                    message += `–í–∞–º –Ω—É–∂–Ω–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª. –£–¥–∞—á–∏ –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑! üìö`;
                }
                
                alert(message);
                resetQuiz();
            } else {
                generateQuestion();
            }
        });

        resetBtn.addEventListener('click', resetQuiz);

        showAnswerBtn.addEventListener('click', () => {
            if (currentQuestion && !isAnswered) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                formulaDisplay.textContent = currentQuestion.formula;
                formulaDisplay.style.backgroundColor = "#e8f5e9";
                formulaDisplay.style.borderColor = "#4caf50";
                
                explanationEl.textContent = `${currentQuestion.explanation}\n\n–ï–¥–∏–Ω–∏—Ü—ã –∏–∑–º–µ—Ä–µ–Ω–∏—è: ${currentQuestion.units}`;
                explanationEl.style.display = 'block';
                
                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                const allOptions = document.querySelectorAll('.option');
                allOptions.forEach(opt => {
                    const formulaText = opt.querySelector('div:first-child').textContent;
                    if (formulaText === currentQuestion.formula) {
                        opt.classList.add('correct');
                    }
                });
                
                // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã–º–∏
                const optionElements = document.querySelectorAll('.option');
                optionElements.forEach(opt => {
                    opt.style.pointerEvents = 'none';
                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
                hintText.textContent = "–û—Ç–≤–µ—Ç –ø–æ–∫–∞–∑–∞–Ω. –ò–∑—É—á–∏—Ç–µ —Ñ–æ—Ä–º—É–ª—É –∏ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ.";
                hintText.style.color = "#4caf50";
                
                isAnswered = true;
                nextBtn.disabled = false;
            }
        });

        // –°–±—Ä–æ—Å —Ç–µ—Å—Ç–∞
        function resetQuiz() {
            correctCount = 0;
            incorrectCount = 0;
            totalAnswered = 0;
            usedIndices.clear();
            progressBar.style.width = "0%";
            updateStats();
            generateQuestion();
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', init);
    </script>
